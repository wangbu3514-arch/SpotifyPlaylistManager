<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Playlist Generator</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f7f7f7;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            width: 80%;
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 220px;
            padding: 12px;
            font-size: 15px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background: #67d391;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #56c07f;
        }

        .message-box {
            width: 80%;
            max-width: 700px;
            margin: 20px auto;
            background: #fff3d2;
            padding: 15px;
            border-radius: 6px;
            border-left: 5px solid #ffcc45;
            font-size: 15px;
        }
    </style>

</head>

<body>

    <h1>AI Playlist Generator</h1>

    <form action="/ai" method="post">
        <textarea name="prompt" placeholder="Write your playlist prompt..." required></textarea>
        <button type="submit">Generate</button>
    </form>

    {% if message %}
    <div class="message-box">
        {{ message }}
    </div>
    {% endif %}

    <script>
        history.replaceState({}, "", "/ai");
    </script>

</body>
</html>
